<div class="fullpage">
    <div class="row g-0">
    <div class="col-md-6">
        <div class="sign-up-form">
            <h1>Sign Up Now</h1>
                <div *ngIf="error !== '' " class="alert alert-danger"> {{error}} </div>
                <form [formGroup]="signupform" (ngSubmit)="signupUser()">
                    <div class="form-group">
                        <label for="name">First Name</label>
                        <input type="text" min="1" formControlName="fname" class="form-control" placeholder="Enter First Name"><br>
                    </div>
                    <div class="form-group">
                        <label for="name">Last Name</label>
                        <input type="text" formControlName="lname" class="form-control" placeholder="Enter Last Name"><br>
                    </div>
                    <div class="form-group">
                        <label for="name">Email</label>
                        <input type="email" formControlName="email" class="form-control" placeholder="Enter Email Id"><br>
                    </div>
                    <div class="form-group">
                        <label for="name">Password</label>
                        <input type="password" formControlName="password" class="form-control" placeholder="Enter Password"><br>
                    </div>
                    <div class="form-group">
                        <label for="name">Mobile Number</label>
                        <input type="number" max="10" min="10" formControlName="phone" class="form-control" placeholder="Enter Mobile Number"><br>
                    </div>
                    
                    <!-- <p>Username(Email-id)</p>
                    <input type="email" class="input-box" placeholder="Enter Email Id" formControlName="Username">
                    <p>Password</p>
                    <input type="password" class="input-box" placeholder="Enter Password" formControlName="Password">
                    <br> -->
                    <button type="submit" class="signup-btn">Sign Up</button>
                    <p>Already have an account ? <a routerLink="/login">Sign in</a></p>
                </form>
        </div>
    </div>
    </div>
    </div>
