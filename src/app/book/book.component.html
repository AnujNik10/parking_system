<div class="fullpage">
    <div class="row g-0" style="margin: 5%;" >
        <div class="col-md-3" style="padding: 2%;" *ngFor="let item of d;let i = index">
            <div class="card mb-3" class="{{occ[i]}}" >
                <img src="../assets/slot.jpg" height="100px" width="100px" class="im">
            </div>
            <div class="row g=0"><p >Slot{{i}} </p></div>
            <div class="row g=0"><span>Place: {{item?.location}}</span> <span>Price:{{item?.price}}</span>  </div>
            <div class="row g=0"><span>Parking Type: {{item?.parkingType}}</span></div>
            <div class="row g=0"><span>Place of: {{item?.userId?.fname + " " + item?.userId?.lname}}</span></div>
            <button class="btn btn-primary my-2" (click)="gotoGateway(item)">Book</button>
        </div>
    </div>


    <!-- <p>Data here: </p>{{d?.[0]?.status}} -->
</div>
