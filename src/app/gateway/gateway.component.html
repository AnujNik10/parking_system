<div class="fullpage">
<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h5 class="text-center">PAYMENT FOR SLOT: {{key}}</h5>
            <h5 class="text-center">{{amount}}â‚¹</h5>
          </div>
          <div class="card-body"><br>
              <form [formGroup]="form1" *ngIf="flag">
                <div class="form-group">
                  <label for="name">Vehicle Number</label>
                  <input type="text" formControlName="vehicle_number" class="form-control" placeholder="Enter your Vehicle Number here"><br>
                </div>
                <div *ngIf="form1.controls['vehicle_number'].invalid && (form1.controls['vehicle_number'].dirty || form1.controls['vehicle_number'].touched)" class="alert alert-danger">
                  <div *ngIf="form1.controls['vehicle_number'].errors">
                    Number is required.
                  </div>
                </div>
                <div class="form-group">
                  <label for="image">Upload the License Image</label>
                  <!-- <input type="file" formControlName="image" class="form-control"> -->
                  <input type="file" formControlName="image" class="form-control" name="sample" (change)="onFileSelected($event)">
                </div><br>
                <div *ngIf="form1.controls['image'].invalid && (form1.controls['image'].dirty || form1.controls['image'].touched)" class="alert alert-danger">
                  <div *ngIf="form1.controls['image'].errors">
                    License Image is required.
                  </div>
                </div>
                <div class="form-group">
                  <button class="btn btn-primary btn-block" [disabled]="form1.pristine || form1.invalid" type="submit" style="margin-left: auto; display:block; margin-right: auto;" (click)="paynow()">Pay Now</button>
                </div>
              </form>
            <div class="text-center mt-3">
              <div class="alert alert-success" *ngIf="!flag">
                <p>{{ message }}</p>
              </div>
              <p class="text-danger">{{ error }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
